<!-- sldsValidatorIgnore -->
<template>
    <!-- <div>{fullName}</div> -->

    <lightning-card title="Two Way data binding">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter course name" onkeyup={changeHandler}></lightning-input>
            <div>{fullname} is a course of {title}</div>
        </div>
    </lightning-card>


    <lightning-card title="@track properties">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter course name" onkeyup={trackHandler}></lightning-input>
            <div>{address.city} is my city</div>
            <!-- <div>{userList}</div> -->
        </div>
    </lightning-card>



    <lightning-card title="Getter Demo">
        <div class="slds-m-around_medium">
            <div>First username is {firstUser}</div>
            <div>Multiplication of {num1} and {num2} is {getMultiply}</div>
        </div>
    </lightning-card>
</template>
