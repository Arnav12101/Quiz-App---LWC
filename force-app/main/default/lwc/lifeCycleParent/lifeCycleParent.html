<template>
    <lightning-card title="Lifecycle Hook Parent Card">
        <div class="slds-var-m-around_medium">
            <template if:true={isChildVisible}>
                <lightning-button variant="brand" label="Remove Child" title="Remove child" onclick={handleClick} class="slds-var-m-left_x-small"></lightning-button>
            </template>


            <template if:false={isChildVisible}>
                <lightning-button variant="brand" label="Show Child" title="Show child" onclick={handleClick} class="slds-var-m-left_x-small"></lightning-button>
            </template>
                
            <template if:true={isChildVisible}>
                <c-life-cycle-child></c-life-cycle-child>
            </template>
        </div>
    </lightning-card>
</template>
